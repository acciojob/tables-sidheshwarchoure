<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h6 class="caption fw-lighter">List of all transactions</h6>
	<table class="table font-monospace text-end" >
		<thead>
			<tr class="table-dark">
				<th scope="col">#</th>
				<th scope="col">From</th>
				<th scope="col">To</th>
				<th scope="col">Amount($)</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row" class="one fw-bold">1</th>
				<td>Mark</td>
				<td>Otto</td>
				<td>1000</td>
			</tr>
			<tr>
				<th scope="row" class="two fw-bold">2</th>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>1500</td>
			</tr>
			<tr>
				<th scope="row" class="three fw-bold">3</th>
				<td>Jack</td>
				<td>John</td>
				<td>2000</td>
			</tr>
			<tr>
				<th scope="row"></th>
				<td colspan="2"></td>
				<td class="total fw-bold">Total 4000</td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="./script.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</body>

</html>
